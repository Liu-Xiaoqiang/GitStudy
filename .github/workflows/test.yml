name: Test Github Action

on: push

jobs:
    prepare_release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Get Time
              id: time
              uses: nanzm/get-time-action@v2.0
              with:
                timeZone: CST-8
                format: 'YYYYMMDD-HHmm'
            - name: Release
              id: release
              uses: softprops/action-gh-release@v1
              with:
                tag_name: ${{ steps.time.outputs.time }}
                body_path: README.md
                target_commitish: master
                draft: false
                prerelease: false
            - name: Print Debug Message
              env:
                TIME: "${{ steps.time.outputs.time }}"
              run: |
                echo "The current github.ref is ${{ github.ref }} "
                echo "Github run number is ${{github.run_number}}"
                echo "Release download link is ${{ steps.release.outputs.upload_url}} "
                echo "Release id is ${{ steps.release.outputs.id}}"
                echo "release time is ${TIME}"
        outputs:
            upload_url: ${{ steps.release.outputs.upload_url }}
            release_id: ${{ steps.release.outputs.id }}
            tag_name: ${{ steps.time.outputs.time }}
            release_time: ${TIME}